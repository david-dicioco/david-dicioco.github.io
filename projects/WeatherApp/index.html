<!DOCTYPE html>
<html lang="en">

	<head>
	  <title>Weather Application</title>
	  <meta charset="utf-8">
	  <script src="Weather.js"></script>
	  <link rel="stylesheet" type="text/css" href="WeatherApp.css">
	</head>

	<body>

		<div id="search">
			<form>
				Enter City Name: <input id="city"></input>
				<input type="submit" value="Search" onclick="validateText(); return false;"></input>
			</form>
		<div>

		<p id="currenttemp"></p>
		<p id="forecast"></p>

		<div id ="forecastTable">
			<form>
				<input type="submit" value="Change To Fahrenheit" 
				onclick="calculateFahrenheit(); return false;"></input>
				<input type="submit" value="Change To Celsius" onclick="calculateCelsius(); return false;"></input>
			</form>

			<br>

			<table style="width:100%" id="table">
				<tr>
				    <th id ="day1"></th>
				    <th id ="day2"></th>
				    <th id ="day3"></th>
				    <th id ="day4"></th>
				    <th id ="day5"></th>
				</tr>
			</table>
		</div>

	</body>

</html>
